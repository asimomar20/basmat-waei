<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>تنبيه بسيط</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#525932",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: { "display": ["Public Sans", "sans-serif"] },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen min-h-[640px] w-full flex-col bg-background-light dark:bg-background-dark font-display"
     style='font-family: "Public Sans","Noto Sans",sans-serif;'>
  <div aria-labelledby="dialog_title" aria-modal="true"
       class="absolute inset-0 flex h-full w-full flex-col items-center justify-between bg-background-light dark:bg-background-dark p-6"
       role="dialog">
    <div class="flex flex-1 flex-col items-center justify-center text-center">
      <div class="flex justify-center items-center pb-4">
        <div class="flex h-20 w-20 items-center justify-center rounded-full bg-orange-100 dark:bg-orange-900/40">
          <span class="material-symbols-outlined text-[48px] text-orange-500 dark:text-orange-400">warning</span>
        </div>
      </div>
      <h2 id="dialog_title"
          class="text-gray-900 dark:text-gray-50 tracking-light text-[28px] font-bold leading-tight px-4 pb-3 pt-4 font-display">
        تنبيه بسيط
      </h2>
      <p class="text-gray-700 dark:text-gray-300 text-lg font-normal leading-relaxed pb-6 pt-1 px-4 text-center font-display max-w-md">
        يبدو أنك واجهت صعوبة بسيطة في استخدام الصفحة.
لراحتك، سنقوم بتفعيل واجهة مبسّطة تساعدك في إكمال الخدمات بسهولة.
      </p>
    </div>
    <div class="w-full max-w-md pb-4">
      <div class="flex px-4 py-2">
        <button id="continueBtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] font-display">
          <span class="truncate">متابعة</span>
        </button>
      </div>
      <div class="flex px-4 pt-2 pb-1">
        <button id="backBtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-transparent text-red-500 dark:text-gray-400 text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors font-display">
          <span class="truncate">العودة للخلف</span>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("continueBtn").addEventListener("click", function () {
    window.location.href = "senior.html";
  });

  document.getElementById("backBtn").addEventListener("click", function () {
    // مستقبلاً ممكن تودي لصفحة تعليمات خاصة
    window.location.href = "index.html";
  });
</script>
</body>
</html>
