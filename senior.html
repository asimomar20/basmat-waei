<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>وضع كبار السن - الرئيسية</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#717a43",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: { "display": ["Public Sans", "sans-serif"] },
          borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">

  <div class="flex items-center justify-center p-4 pb-2 bg-background-light dark:bg-background-dark">
  <img src="Absher_Logo.png" alt="شعار أبشر" class="h-20 object-contain">
</div>


  <h1 class="text-[#0d1b0d] dark:text-gray-50 tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">
    وضع كبار السن
  </h1>

  <div class="flex flex-1 flex-col justify-center">
    <div class="flex flex-1 max-w-[480px] flex-col items-stretch gap-4 px-4 py-3 mx-auto w-full">
      <button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg h-24 px-6 bg-primary text-white text-2xl font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">تجديد الإقامة</span>
        <span class="material-symbols-outlined text-5xl">badge</span>
      </button>
      <button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg h-24 px-6 bg-primary text-white text-2xl font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">حجز موعد</span>
        <span class="material-symbols-outlined text-5xl">calendar_month</span>
      </button>
      <button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg h-24 px-6 bg-primary text-white text-2xl font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">خدمات المرور</span>
        <span class="material-symbols-outlined text-5xl">directions_car</span>
      </button>
      <button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg h-24 px-6 bg-primary text-white text-2xl font-bold leading-normal tracking-[0.015em]">
        <span class="truncate">المساعدة المباشرة</span>
        <span class="material-symbols-outlined text-5xl">support_agent</span>
      </button>
    </div>
  </div>

  <div class="flex px-4 py-6 mt-auto">
    <a href="index.html"
       class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary/20 dark:bg-primary/30 text-[#0d1b0d] dark:text-gray-50 text-lg font-bold leading-normal tracking-[0.015em] mx-auto">
      <span class="truncate">خروج</span>
    </a>
  </div>
</div>
</body>
</html>
